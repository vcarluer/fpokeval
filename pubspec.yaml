name: pokeval
description: Pokemon Card Value Checker
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  image_picker: ^1.0.4
  image_picker_web: ^3.1.1
  cached_network_image: ^3.3.0
  google_fonts: ^6.1.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Pokemon
      fonts:
        - asset: assets/fonts/Pokemon-Solid.ttf